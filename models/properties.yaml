sources:
  - name: "flake1" # Giving name to our source
    database: DB_ECOMM
    schema: SC_ECOMM
    tables:
        - name: USERS
        - name: Payments
        # From Macros
        - name: Financials
        - name: olympics
        - name: sales
        - name: SCD
        - name: testing
        - name: marketing

  - name: "flake2" # Giving name to our source
    database: DB_ECOMM
    schema: DBT_TRANSFORMED_DATA_SCH
    tables:
        - name: ACCIDENT


models:
  - name: "dbt2"
    config: 
      materialized: 'table'
  - name: "dbt3"
    config:
      materialized: 'view'
  - name: "testing_docs"
    columns: 
      - name: ID
        tests: 
        - unique
        - not_null
        - relationships:
            to: ref('test_relationship')
            field: ID
      - name: Gender
        tests:
          - accepted_values:
              values: ["Male", "Female"]
  - name: marketing_stg
    columns:
      - name: Sales
        tests:
          # - new_test
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 100  
              max_value: 200 

